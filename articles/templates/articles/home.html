{% extends "articles/base.html" %}
{% load markdown_filter %}

{% block content %}
<div class="posts">
  {% for post in posts %}
    <section class="post">
      <header class="post-header">
        <h2 class="post-title"><a href="{% url 'articles:detail' id=post.id %}">{{ post.title }}</a></h2>
        <p class="post-meta">
          Time:  <a class="post-author" href="#">{{ post.date_time |date:'Y /m /d'}}</a>
        </p>
      </header>

      <div class="post-description">
        <p>
          {{ post.content | markdown_filter}}
        </p>
      </div>
      <a class="pure-button" href="{% url 'articles:detail' id=post.id %}">Read More >>> </a>
    </section>
  {% endfor %}
</div>
{% endblock %}
